<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <p><audio src="sample.mp3" controls align="left"></audio>Format MP3 dengan atribut controls</p>
